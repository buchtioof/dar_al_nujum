<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Dar al noujoum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <section id="reservation" class="container section">
            <h2>Réserver une Table</h2>
            <form action="/reserver" method="POST" class="reservation-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="reservation_date" required min="">
                </div>
                <div class="form-group">
                    <label for="time">Heure</label>
                    <input type="time" id="time" name="reservation_time" required min="12:00" max="22:00" step="900">
                </div>
                <div class="form-group">
                    <label for="guests">Nombre de personnes</label>
                    <input type="number" id="guests" name="guest_count" min="1" max="10" required>
                </div>
                <button type="submit" class="btn-primary">Confirmer la réservation</button>
            </form>
        </section>
    </main>



</head>
</html>
